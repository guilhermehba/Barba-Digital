<div class="services-container justify-content-center text-center row">
  <div class="row col-6 justify-content-center text-center p-5">
    <div class="col-12 col-md-6 col-lg-4 mb-2" *ngFor="let item of profissionais">
      <div class="card">
        <img class="card-img-top" src="../../../assets/public/profissionais/profissional-{{item.id}}.jpg" alt="Card image cap">
        <div class="card-body">
          <h2>{{item.nome}}</h2>
          <p class="card-text">{{item.descricao}}</p>
          <ngb-rating style="font-size: 20px; color: antiquewhite;" [rate]="item.avaliacao"/>

        </div>
      </div>
    </div>
  </div>
</div>
