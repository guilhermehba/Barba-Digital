<!-- services.component.html -->
<div class="services-container justify-content-center text-center row">
  <div class="justify-content-center text-center row">
    <span class="col-12" style="font-size: 90px;color: aliceblue;">Do classico ao Rock</span>
    <span class="col-12" style="font-size: 20px;color: aliceblue;">Cabelo afiado, barba de lenhador, e m√£os de motoqueiro</span>
    <span class="col-12 mb-5" style="font-size: 20px;color: aliceblue;">tudo ao som de rock pesado!</span>
  </div>
  <div class="col-10 row justify-content-center text-start">
    <div class="col-12 col-md-6 col-lg-4 mb-3" *ngFor="let service of services">
      <div class="card d-flex align-items-between">
        <div class="row g-0 w-100">
          <div class="col-3">
            <img [src]="service.imagemURL" alt="{{ service.nome }}" class="img-fluid rounded-start">
          </div>
          <div class="col-9">
            <div class="card-body">
              <h5 class="card-title">{{ service.nome }}</h5>
              <p class="card-text">{{ service.descricao }}</p>
              <p class="card-text">
                <small class="text-muted">{{ service.preco | currency:'BRL' }}</small>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
