<mat-grid-list cols="2">
  <mat-grid-tile *ngFor="let profissional of profissionals" >
    <mat-card class="example-card w-75">
      <mat-card-header>
        <div mat-card-avatar></div>
        <mat-card-title>{{ profissional.nome }}</mat-card-title>
        <mat-card-subtitle>{{ profissional.quantidadeAvaliacoes }}</mat-card-subtitle>
      </mat-card-header>
      <img
        mat-card-image
        [src]="'../../../assets/public/profissionais/profissional-' + profissional.id + '.jpg'"
        alt="Foto do profissional"
      />
      <mat-card-content>
        <span>{{ profissional.descricao }}</span>
        <p>{{ profissional.avaliacao }}</p>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
